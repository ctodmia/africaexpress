 <md-toolbar class="main">
   <div class="md-toolbar-tools">
     <md-button class="md-icon-button" aria-label="Settings">
      <!--  <md-icon md-svg-icon="bower_components/material-design-icons/maps/svg/design/ic_local_airport_24px.svg"></md-icon> -->
     </md-button>
     <h2>
       <span class="md-title">Africa Express!</span>
     </h2>
   </div>
 </md-toolbar>
<h1>this is the SellView</h1>
<div id="sell">
<md-input-container>
  <label>Username</label>
  <input type="text" ng-model="username">
</md-input-container>
<md-input-container>
  <label>Item Name</label>
  <textarea ng-model="name"></textarea>
</md-input-container>
<md-input-container>
  <label>Description</label>
  <textarea ng-model="description"></textarea>
</md-input-container>
<md-input-container>
  <label>Price</label>
  <input ng-model="price">
</md-input-container>
<md-input-container>
  <label>Buy Now Link</label>
  <input ng-model="buylink">
</md-input-container>
<md-input-container>
  <label>Image Url</label>
  <input ng-model="picture">
     <center>
          <img class="img-circle img-responsive" width="250" height="250" ng-src="{{picture || 'https://placehold.it/100x100'}}">
        </center>
</md-input-container>
<button ng-click="add()">Add</button>
</div>
