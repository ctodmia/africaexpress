 <md-toolbar class="main">
   <div class="md-toolbar-tools">
     <md-button class="md-icon-button" aria-label="Settings">
      <!--  <md-icon md-svg-icon="bower_components/material-design-icons/maps/svg/design/ic_local_airport_24px.svg"></md-icon> -->
     </md-button>
     <h2>
       <span class="md-title">Africa Express!</span>
     </h2>
     <ul>
     	<li><a href="https://github.com/ctodmia">About</a></li>
     	<li><a ui-sref="shop">Shop</a></li>
     	<li><a ui-sref="sell">Sell</a></li>
     </ul>
   </div>
 </md-toolbar>

<div id="sell" layout="row">

<div flex="60">
<md-input-container>
  <label>Username</label>
  <input type="text" ng-model="username">
</md-input-container>
<md-input-container>
  <label>Image Url</label>
  <input ng-model="picture">
</md-input-container>
<md-input-container>
  <label>Item Name</label>
  <textarea ng-model="name"></textarea>
</md-input-container>
<md-input-container>
  <label>Description</label>
  <textarea ng-model="description"></textarea>
</md-input-container>
<md-input-container>
  <label>Price</label>
  <input ng-model="price">
</md-input-container>
<md-input-container>
  <label>Buy Now Link</label>
  <input ng-model="buylink">
</md-input-container>

</div>

<div flex="30">

<md-card>
 <img ng-src="{{picture || 'https://placehold.it/100x100'}}" class="md-card-image" alt="image caption">
 <md-card-content >

   <h2>{{name}}</h2>
   <p>{{description}}</p>
    <p>{{price}}</p>
   <p>{{username}}</p>
 </md-card-content>
 <md-card-actions layout="row" layout-align="end center">
   <md-button><a href="{{buylink}}" target="_blank">Buy Now</a></md-button>
 </md-card-actions>
</md-card>
<button ng-click="add()">Add</button>
</div>
</div>
