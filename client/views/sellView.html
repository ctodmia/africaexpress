 <md-toolbar class="main">
   <div class="md-toolbar-tools">
     <md-button class="md-icon-button" aria-label="Settings">
       <md-icon md-svg-icon="./bower_components/material-design-icons/maps/svg/design/ic_local_airport_24px.svg"></md-icon>
     </md-button>
     <h2>
       <span class="md-title">Africa Express!</span>
     </h2>
   </div>
 </md-toolbar>
<h1>this is the SellView</h1>
<div id="sell">
	
    <form name="myForm">
        <div>Crop Image and Upload</div>
        <button ngf-select ng-model="picFile" accept="image/*">
            Select Picture</button>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
            <img-crop image="picFile  | ngfDataUrl"                 
            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
        </div>
        <div>
            <img ng-src="{{croppedDataUrl}}" />
        </div>
        <button ng-click="upload(croppedDataUrl)">Submit</button> 
            
        <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </form>

<md-input-container>
  <label>Username</label>
  <input type="text" ng-model="user.name">
</md-input-container>
<md-input-container>
  <label>Description</label>
  <textarea ng-model="user.description"></textarea>
</md-input-container>

<md-input-container>
  <label>Upload Image</label>
  <input type="file" ng-model="user.description">
</md-input-container>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
 <ng-md-icon icon="add"></ng-md-icon>
 </md-button>
</div>
