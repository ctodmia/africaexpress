<h1>This is the ShopView</h1>

<md-card ng-repeat="item in allItems">
 <img ng-src="{{item.picture}}" class="md-card-image" alt="image caption">
 <md-card-actions layout="row" layout-align="end center">
   <md-button>I want this!</md-button>
   <md-button>Buy Now</md-button>
 </md-card-actions>
 <md-card-content>
   <h2>{{item.itemname}}</h2>
   <p>{{item.description}}</p>
 </md-card-content>
 
</md-card>
